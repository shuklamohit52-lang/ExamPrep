<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExamPrep Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; max-width: 900px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin-bottom: 16px; }
    input, select, button { margin: 4px 0; padding: 8px; width: 100%; }
    button { background: #175CD3; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ExamPrep Admin Panel</h1>
  <p>Upload tests, questions, current affairs PDFs, and quizzes.</p>

  <div class="card">
    <h3>Create Test Series</h3>
    <form id="testForm">
      <input name="title" placeholder="Test series title" required />
      <input name="total_tests" type="number" placeholder="Total tests" required />
      <input name="free_tests" type="number" placeholder="Free tests" required />
      <button type="submit">Save Test Series</button>
    </form>
  </div>

  <div class="card">
    <h3>Upload PDF / eBook / Quiz File</h3>
    <form id="resourceForm" enctype="multipart/form-data">
      <input name="title" placeholder="Title" required />
      <select name="category">
        <option value="pdf">PDF</option>
        <option value="ebook">eBook</option>
        <option value="quiz">Quiz</option>
      </select>
      <input type="file" name="file" required />
      <button type="submit">Upload Resource</button>
    </form>
  </div>

  <pre id="output"></pre>

  <script>
    const output = document.getElementById('output');

    document.getElementById('testForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const body = Object.fromEntries(formData.entries());
      const res = await fetch('/api/admin/tests', {
        method: 'POST',
        body: new URLSearchParams(body)
      });
      output.textContent = await res.text();
    });

    document.getElementById('resourceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/api/admin/resources', {
        method: 'POST',
        body: formData
      });
      output.textContent = await res.text();
    });
  </script>
</body>
</html>
